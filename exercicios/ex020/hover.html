<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* esconde o que está dentro da div e com <p> que é TEXTO ESCONDIDO... */
        div>p {
            display: none;
        }
        /* mostra o que está dentro da div e com <p> que é o TEXTO ESCONDIDO...*/
        div:hover>p {
            display: block;
            color: white;
            background-color: blue;
        }

        div:hover {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui ......
        <p>TEXTO ESCONDIDO...</p>
    </div>

    <p>Fim do exemplo</p>
</body>

</html>
