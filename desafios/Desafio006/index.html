<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
     <p>Em HTML5, podemos inserir os elementos da lista a seguuir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>



    <ul type="square">
        <li> <abbr title="Use a tag <P>">Parágrafos</abbr> </li>
        <li><abbr title="Use a tag <title>">Títulos</abbr></li>
        <li><abbr title="Use a tag <Img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use o comando <document.getElementById> para fontes monoespaçadas">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
