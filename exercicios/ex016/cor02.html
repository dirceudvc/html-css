<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }

        body {
            /* O percentual é a largura de cada cor */
            background-image: linear-gradient(to right, #01F200 5%, #59FC00, #A4E60B,#FCF900,#F2D600 80%)
        };
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>

</html>
